<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오</title>
</head>
<body>
    <button onClick="alert('클릭하셨습니다')">클릭</button>
    <h1>계산기 프로그램</h1>
    <div>
        <input id="txt-t" type="text" value="0" dir="rtl" />
        *
        <input id="txt-y" type="text" value="0" dir="rtl" />
        <input id="btn-add" type="button" value="=" />
        <input id="txt-sum" type="text" value="0" readonly dir="rtl" />


    </div>
    <script>
       
    window.addEventListener("load",function(){
        const minus =(a,b)=>{
            return a*b
        }
        var txtX=document.getElementById("txt-t")
        console.log(txtX.value)
        var txty=document.getElementById("txt-y")
        var btnadd=document.getElementById("btn-add")
        var txtsum=document.getElementById("txt-sum")

        btnadd.onclick = function (){
            var x = parseInt(txtX.value);
            var y = parseInt(txty.value);

            txtsum.value =minus(x,y);
        }
    })
   
    </script>
</body>
</html>
